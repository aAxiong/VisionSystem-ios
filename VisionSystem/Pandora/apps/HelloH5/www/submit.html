<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="HandheldFriendly" content="true" />
    <meta name="MobileOptimized" content="320" />
    <title>二维码提交</title>
    <link href="css/lib/light7.min.css" rel="stylesheet" />
    <link href="css/common.css" rel="stylesheet" />
    <script type="text/javascript" src="js/lib/com.js"></script>
    <script type="text/javascript">
        var ws = null, wo = null;
        var scan = null, domready = false;
        // H5 plus事件处理
        function plusReady() {
            if (ws || !window.plus || !domready) {
                return;
            }
            // 获取窗口对象
            ws = plus.webview.currentWebview();
            wo = ws.opener();
            // 开始扫描
            ws.addEventListener('show', function () {
                scan = new plus.barcode.Barcode('bcid', [plus.barcode.QR, plus.barcode.EAN8, plus.barcode.EAN13], { frameColor: '#00FF00', scanbarColor: '#00FF00' });
                scan.onmarked = onmarked;
                scan.start({ conserve: true, filename: "barcode/" });
            });
            // 显示页面并关闭等待框
            ws.show("pop-in");
            wo.evalJS("closeWaiting()");
        }
        if (window.plus) {
            plusReady();
        } else {
            document.addEventListener("plusready", plusReady, false);
        }
        // 监听DOMContentLoaded事件
        document.addEventListener("DOMContentLoaded", function () {
            domready = true;
            plusReady();
        }, false);
        // 二维码扫描成功
        function onmarked(type, result, file) {
            switch (type) {
                case plus.barcode.QR:
                    type = "QR";
                    break;
                case plus.barcode.EAN13:
                    type = "EAN13";
                    break;
                case plus.barcode.EAN8:
                    type = "EAN8";
                    break;
                default:
                    type = "其它" + type;
                    break;
            }
            result = result.replace(/\n/g, '');
            wo.evalJS("submitSca('" + type + "','" + result + "','" + file + "');");
            back();
        }

    </script>
</head>
<body style="background-color: #000000;">
    <header class="header bar bar-nav">
        <h1 class="title">百夫视力筛查系统</h1>
    </header>
    <div id="bcid">
        <div style="height:40%"></div>
        <p class="tip">...载入中...</p>
    </div>
    <footer>
        <div class="fbt" onclick="back();">取　 消</div>
    </footer>
</body>
</html>
